<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=90%, initial-scale=1.0">
  <title>Antrean TENS Real-Time</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      var query = new google.visualization.Query(
        'https://docs.google.com/spreadsheets/d/1FCmVBTGtapBsZYxZMuFSjVIKF1L0n22V8ykT6T64oqw/gviz/tq?sheet=Antrean TENS&range=A1:I50'
      );
      query.send(handleQueryResponse);
    }

    function handleQueryResponse(response) {
      if (response.isError()) {
        console.error('Error: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }

      var data = response.getDataTable();

      // 📌 Asumsi kolom Status ada di kolom ke-3 (index = 2)
      var statusCol = 5;

      // Loop setiap baris → ubah warna sesuai status
      for (var i = 0; i < data.getNumberOfRows(); i++) {
        var status = data.getValue(i, statusCol);

        if (status === "Dalam Menunggu") {
          data.setProperty(i, statusCol, 'style', 'background-color:#E57373; color:white; font-weight:bold;');
        } else if (status === "Sedang Dilayani") {
          data.setProperty(i, statusCol, 'style', 'background-color:#FFF176; color:black; font-weight:bold;');
        } else if (status === "Selesai") {
          data.setProperty(i, statusCol, 'style', 'background-color:#81C784; color:white; font-weight:bold;');
        }
      }

      var table = new google.visualization.Table(document.getElementById('table_div'));
      table.draw(data, {
        showRowNumber: true,
        width: '100%',
        height: '100%',
        allowHtml: true
      });
    }

    // ⏳ Auto-refresh setiap 2 detik
    setInterval(drawTable, 10000);
  </script>
</head>
<body>
  <h2 style="text-align:center">📊 Antrean TENS - Real Time</h2>
  <div id="table_div" style="width:90%; margin:20px auto;"></div>
</body>
</html>
